<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/rates.css" />
    <link rel="icon" href="./images/world.png" />
    <title>Exchange Rates</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Exchange Rates in EGP</h1>
        <img src="./images/a.png" alt="" />
      </div>
    </header>
    <section>
      <table>
        <thead>
          <tr>
            <th>currncy</th>
            <th>rate</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>dollar</td>
            <td id="USD"></td>
          </tr>
          <tr>
            <td>Euro</td>
            <td id="EUR"></td>
          </tr>
          <tr>
            <td>SAR</td>
            <td id="SAR"></td>
          </tr>
          <tr>
            <td>AED</td>
            <td id="AED"></td>
          </tr>
          <tr>
            <td>KWD</td>
            <td id="KWD"></td>
          </tr>
        </tbody>
      </table>
    </section>
    <p id="date"></p>
    <p id="date2"></p>
    <script src="rates.js"></script>
  </body>
</html>
